#Basic Properties
spring.application.name=CorpSuite
spring.datasource.url=jdbc:mysql://${DB_HOSTNAME:localhost}:3306/corp_suite?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.render-hidden-markers-before-checkboxes=true
spring.mvc.hiddenmethod.filter.enabled=true
#spring.jpa.properties.hibernate.format_sql = TRUE

#Logging Properties
logging.level.org=INFO
logging.level.blog=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor=TRACE
#logging.level.org.springframework.security=DEBUG

#Log Service Properties
url=${LOG_SVC_HOSTNAME:localhost}
port=${LOG_SVC_PORT:8081}