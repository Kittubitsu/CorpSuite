<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="/css/account-edit.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="account-page-layout">
    <div class="account-page-edit-form">
        <h1>Edit Account</h1>
        <form action="" id="acc-details" class="form-main" th:action="@{/account/add}" th:method="${method}" th:object="${addUserRequest}">
            <div class="account-details">
                <p>Account Panel</p>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter first name" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter last name" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="url" class="form-control" id="profilePic" placeholder="Enter profile picture link" th:field="*{profilePicture}">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country" th:field="*{country}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                </div>
            </div>
            <div class="admin-details">
                <p>Admin Panel</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{corporateEmail}">
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter department" th:field="*{department}">
                </div>
                <div class="form-group">
                    <label for="position-select">Position</label>
                    <select name="position" id="position-select" th:field="*{position}">
                        <option th:each="position : ${T(toshu.org.corpsuite.user.model.UserPosition).values()}" th:value="${position}" th:text="${position}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-select">Card</label>
                    <select name="position" id="card-select" th:field="*{cardId}">
                        <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.id}"></option>
                    </select>
                </div>
                <div class="form-check form-switch form-group" >
                    <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off" th:field="*{isActive}">
                    <label class="btn btn-outline-primary" for="btn-check-outlined">Active Status</label><br>
                </div>
            </div>
        </form>
        <button class="submit-button" type="submit" form="acc-details">Save Changes</button>
    </div>
</div>
<script src="/js/button.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<footer th:replace="~{fragment/general :: footer}"></footer>
</body>
</html>
